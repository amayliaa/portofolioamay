<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amay - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            cursor: none;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Animasi Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                135deg,
                #fce4ec 0%,
                #f8bbd0 25%,
                #fce4ec 50%,
                #f8bbd0 75%,
                #fce4ec 100%
            );
            animation: moveGradient 15s ease infinite;
            z-index: -1;
        }
        @keyframes moveGradient {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-25%, -25%); }
            100% { transform: translate(0, 0); }
        }
        .custom-cursor {
            width: 30px;
            height: 30px;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            font-size: 24px;
            transform: translate(-50%, -50%);
        }
        .custom-cursor::before {
            content: '🎀';
            position: absolute;
        }
        .nav-link {
            position: relative;
            font-family: 'Bubblegum Sans', cursive;
            font-size: 1.5rem;
            padding: 0.7rem 1.2rem;
            margin: 0.25rem;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            color: #d81b60;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            cursor: none;
        }
        .nav-link:hover {
            transform: translateX(10px) translateY(-5px) rotate(2deg);
            color: #880e4f;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 25px rgba(216, 27, 96, 0.2);
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #ff69b4, #d81b60);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .nav-link:hover::after {
            transform: scaleX(1);
        }
        .typewriter-container {
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            margin: 0 auto;
        }
        .typewriter {
            border-right: 2px solid #ff69b4;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3.5s steps(40, end),
                       blink-caret 0.75s step-end infinite;
            display: inline-block;
            width: fit-content;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #ff69b4 }
        }
        .name-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .name-animation {
            font-family: 'Bubblegum Sans', cursive;
            animation: bounceIn 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(-10deg);
            }
            50% {
                transform: scale(1.05) rotate(5deg);
            }
            70% { transform: scale(0.9) rotate(-3deg); }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }
        .floating {
            position: absolute;
            pointer-events: none;
            animation: float 3s infinite ease-in-out;
            opacity: 0.6;
            z-index: 1;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        .content-wrapper {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        .social-icons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }
        .social-icon {
            font-size: 1.5rem;
            color: #d81b60;
            transition: all 0.3s ease;
            cursor: none;
        }
        .social-icon:hover {
            color: #880e4f;
            transform: scale(1.2);
        }
        a {
            cursor: none;
        }
        /* Style Transisi Page */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            transform: translateY(100%);
            z-index: 9998;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .loading-text {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 2rem;
            color: #d81b60;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 0.3s;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f8bbd0;
            border-top: 5px solid #d81b60;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        @keyframes slideDown {
            from { transform: translateY(0); }
            to { transform: translateY(-100%); }
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    
    <!-- Kotak Nama  -->
    <div id="decorations"></div>
    <div class="content-wrapper">
        <div class="flex flex-col md:flex-row items-center justify-center gap-8">
            <div class="w-full md:w-1/2 text-center name-container">
                <h1 class="text-4xl md:text-6xl font-bold text-pink-600 name-animation mb-6">
                    Cahya Amaylia Failatul Rohmah
                </h1>
                <div class="typewriter-container">
                    <p class="typewriter text-xl text-pink-500 font-medium">
                        Web Developer
                    </p>
                </div>
                <div class="social-icons">
                    <a href="https://github.com/amayliaa/amaylia.github.io" class="social-icon"><i class="fab fa-github"></i></a>
                    <a href="https://www.instagram.com/plut0._.gurl?igsh=MTJ0a2o0MHZjeG1zMw==" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="mailto:amaylia105@gmail.com" class="social-icon"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
            
            <!-- Navigasi Kanan -->
            <div class="w-full md:w-1/2">
                <nav class="flex flex-col items-center space-y-6">
                    <a href="about.html" class="nav-link">
                        <i class="fas fa-heart mr-3"></i>About
                    </a>
                    <a href="experience.html" class="nav-link">
                        <i class="fas fa-star mr-3"></i>Experience
                    </a>
                    <a href="skills.html" class="nav-link">
                        <i class="fas fa-magic mr-3"></i>Skills
                    </a>
                    <a href="contact.html" class="nav-link">
                        <i class="fas fa-envelope mr-3"></i>Contact
                    </a>
                </nav>
            </div>
        </div>
    </div>
    <script>
        // Kursor Custom disini
        const cursor = document.querySelector('.custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Buat Dekorasi Mengambang
        const decorations = document.getElementById('decorations');
        const decorationSymbols = ['🌷', '🐰', '💗', '🍦', '🎀'];
        const numDecorations = 30;
        
        const gridSize = Math.ceil(Math.sqrt(numDecorations));
        const cellWidth = window.innerWidth / gridSize;
        const cellHeight = window.innerHeight / gridSize;
        
        for (let i = 0; i < numDecorations; i++) {
            const decoration = document.createElement('div');
            decoration.className = 'floating';
            
            const gridX = i % gridSize;
            const gridY = Math.floor(i / gridSize);
            
            const randomOffsetX = Math.random() * cellWidth * 0.8;
            const randomOffsetY = Math.random() * cellHeight * 0.8;
            
            decoration.style.left = (gridX * cellWidth + randomOffsetX) + 'px';
            decoration.style.top = (gridY * cellHeight + randomOffsetY) + 'px';
            decoration.style.animationDelay = Math.random() * 3 + 's';
            decoration.textContent = decorationSymbols[Math.floor(Math.random() * decorationSymbols.length)];
            decoration.style.fontSize = (Math.random() * 20 + 10) + 'px';
            decorations.appendChild(decoration);
        }

        // Transisi antar page Loading
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                
                // Overlay Transisi
                const overlay = document.createElement('div');
                overlay.className = 'page-transition';
                
                // Loading Spiner Dan Text
                const spinner = document.createElement('div');
                spinner.className = 'loading-spinner';
                
                const loadingText = document.createElement('div');
                loadingText.className = 'loading-text';
                loadingText.textContent = '✨ Loading Magic... ✨';
                
                overlay.appendChild(spinner);
                overlay.appendChild(loadingText);
                document.body.appendChild(overlay);
                
                // Overlay animasi Slide Up
                overlay.style.animation = 'slideUp 0.5s forwards';
                
                // Navigasi setelah animasi
                setTimeout(() => {
                    window.location.href = href;
                }, 1200); // Loading 1.2 detik
            });
        });
    </script>
</body>
</html>
