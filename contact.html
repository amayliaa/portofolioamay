<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Amay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }
        body {
            cursor: none;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            position: relative;
            overflow-x: hidden;
        }
        .animated-bg {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                135deg,
                #fce4ec 0%,
                #f8bbd0 25%,
                #fce4ec 50%,
                #f8bbd0 75%,
                #fce4ec 100%
            );
            animation: moveGradient 15s ease infinite;
            z-index: -1;
        }
        @keyframes moveGradient {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-25%, -25%); }
            100% { transform: translate(0, 0); }
        }
        .custom-cursor {
            width: 30px;
            height: 30px;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            font-size: 24px;
            transform: translate(-50%, -50%);
        }
        .custom-cursor::before {
            content: 'üéÄ';
            position: absolute;
        }
        .floating {
            position: absolute;
            pointer-events: none;
            animation: float 3s infinite ease-in-out;
            opacity: 0.6;
            z-index: 1;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        .card-hover {
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            z-index: 2;
        }
        .card-hover:hover {
            transform: translateY(-10px) rotate(2deg);
            box-shadow: 0 15px 30px rgba(216, 27, 96, 0.2);
        }
        .content-container {
            position: relative;
            z-index: 2;
        }
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            transform: translateY(100%);
            z-index: 9998;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .loading-text {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 2rem;
            color: #d81b60;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 0.3s;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f8bbd0;
            border-top: 5px solid #d81b60;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="custom-cursor"></div>
    <div id="decorations"></div>
    
    <a href="index.html" class="home-button bg-white/30 backdrop-blur-sm rounded-full p-4 shadow-lg hover:bg-white/40 fixed top-5 left-5">
        <i class="fas fa-home text-2xl text-pink-600"></i>
    </a>
    
    <div class="min-h-screen py-20 px-4">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white/20 backdrop-blur-lg rounded-3xl p-8 shadow-xl">
                <h2 class="text-4xl font-bold text-pink-600 mb-8 text-center" style="font-family: 'Bubblegum Sans', cursive;">
                    <i class="fas fa-envelope mr-3"></i>Contact Me
                </h2>
                
                <div class="grid md:grid-cols-2 gap-8">
                    <!-- Contact Form -->
                    <div class="bg-white/30 backdrop-blur-sm rounded-2xl p-6">
                        <form class="space-y-4">

                                <label class="block text-pink-600 mb-2 font-semibold">Your Name</label>
                                <input type="text" class="w-full px-4 py-2 rounded-lg bg-white/50 backdrop-blur-sm focus:outline-none" placeholder="Enter your name">
                            </div>
                            <div>
                                <label class="block text-pink-600 mb-2 font-semibold">Email</label>
                                <input type="email" class="w-full px-4 py-2 rounded-lg bg-white/50 backdrop-blur-sm focus:outline-none" placeholder="Enter your email">
                            </div>
                            <div>
                                <label class="block text-pink-600 mb-2 font-semibold">Message</label>
                                <textarea rows="4" class="w-full px-4 py-2 rounded-lg bg-white/50 backdrop-blur-sm focus:outline-none" placeholder="Write your message..."></textarea>
                            </div>
                            <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 transform hover:scale-105">
                                Send Message üíê
                            </button>
                        </form>
                    </div>
                    
                    <!-- Social Links -->
                    <div class="space-y-6">
                        <div class="bg-white/30 backdrop-blur-sm rounded-2xl p-6">
                            <h3 class="text-2xl font-bold text-pink-600 mb-4" style="font-family: 'Bubblegum Sans', cursive;">
                                <i class="fas fa-heart mr-2"></i>Let's Connect!
                            </h3>
                            <div class="flex flex-wrap gap-4">
                                <a href="https://www.instagram.com/plut0._.gurl?igsh=MTJ0a2o0MHZjeG1zMw==" class="social-link bg-white/50 hover:bg-pink-100 p-3 rounded-full transition-transform hover:-translate-y-1">
                                    <i class="fab fa-instagram text-pink-500 text-xl"></i>
                                </a>
                                <a href="https://github.com/amayliaa/amaylia.github.io" class="social-link bg-white/50 hover:bg-pink-100 p-3 rounded-full transition-transform hover:-translate-y-1">
                                    <i class="fab fa-github text-pink-500 text-xl"></i>
                                </a>
                            </div>
                        </div>
                        
                        <div class="bg-white/30 backdrop-blur-sm rounded-2xl p-6">
                            <h3 class="text-2xl font-bold text-pink-600 mb-4" style="font-family: 'Bubblegum Sans', cursive;">
                                <i class="fas fa-map-marker-alt mr-2"></i>Find Me Here
                            </h3>
                            <div class="space-y-3">
                                <p class="flex items-center">
                                    <i class="fas fa-envelope text-pink-500 mr-3"></i>
                                    <a href="mailto:amaylia105@gmail.com" class="hover:text-pink-600">amaylia105@gmail.com</a>
                                </p>
                                <p class="flex items-center">
                                    <i class="fas fa-phone text-pink-500 mr-3"></i>
                                    <a href="tel:+6285889952476" class="hover:text-pink-600">0858-8995-2476</a> 
                                </p>
                                <p class="flex items-center">
                                    <i class="fas fa-map-pin text-pink-500 mr-3"></i>
                                    Tangerang Selatan, Indonesia
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Kursor Custom disini
        const cursor = document.querySelector('.custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Buat Dekorasi Mengambang
        const decorations = document.getElementById('decorations');
        const decorationSymbols = ['üå∑', 'üê∞', 'üíó', 'üç¶', 'üéÄ'];
        const numDecorations = 30;
        const gridSize = Math.ceil(Math.sqrt(numDecorations));
        const cellWidth = window.innerWidth / gridSize;
        const cellHeight = window.innerHeight / gridSize;
        
        for (let i = 0; i < numDecorations; i++) {
            const decoration = document.createElement('div');
            decoration.className = 'floating';
            const gridX = i % gridSize;
            const gridY = Math.floor(i / gridSize);
            const randomOffsetX = Math.random() * cellWidth * 0.8;
            const randomOffsetY = Math.random() * cellHeight * 0.8;
            decoration.style.left = (gridX * cellWidth + randomOffsetX) + 'px';
            decoration.style.top = (gridY * cellHeight + randomOffsetY) + 'px';
            decoration.style.animationDelay = Math.random() * 3 + 's';
            decoration.textContent = decorationSymbols[Math.floor(Math.random() * decorationSymbols.length)];
            decoration.style.fontSize = (Math.random() * 20 + 10) + 'px';
            decorations.appendChild(decoration);
        }

        // Page transisi buat tombol home
        document.querySelector('.home-button').addEventListener('click', function(e) {
            e.preventDefault();
            const href = this.getAttribute('href');
            
            // Buat overlay transisi
            const overlay = document.createElement('div');
            overlay.className = 'page-transition';
            
            // Buat loading spiner sama text
            const spinner = document.createElement('div');
            spinner.className = 'loading-spinner';
            
            const loadingText = document.createElement('div');
            loadingText.className = 'loading-text';
            loadingText.textContent = '‚ú® Going Home... ‚ú®';
            
            overlay.appendChild(spinner);
            overlay.appendChild(loadingText);
            document.body.appendChild(overlay);
            
            // overlay animasi Slide Up
            overlay.style.animation = 'slideUp 0.5s forwards';
            
            // Navigasi Setelah animasi
            setTimeout(() => {
                window.location.href = href;
            }, 1200);
        });
    </script>
</body>
</html>
